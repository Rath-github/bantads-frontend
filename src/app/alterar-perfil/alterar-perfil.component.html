<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #4500b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Tela exemplo Alteração de Perfil</h1>
    </div>
    <div class="container">
        <button class="btn">Login</button>
        <button class="btn">Tela Inicial</button>
        <button class="btn">Alterar Perfil</button>
    </div>
</body>
</html>
