<div class="user-info bg-yellow-400 py-8 text-center shadow-md mb-8">
  <!-- informações do usuário -->
</div>

<div class="container max-w-screen-md mx-auto my-8 bg-white shadow-md rounded-lg p-8 text-center">
  <h1 class="text-3xl font-bold mb-8 text-blue-900">Consulta de Saldo</h1>
  
  <div class="saldo">
    <p class="text-lg mb-4 text-gray-700">Seu saldo atual é: <strong class="text-2xl text-blue-900">{{ saldo | currency:'BRL':'symbol':'1.2-2' }}</strong></p>
    <button class="bg-green-700 hover:bg-green-900 text-white font-bold rounded-md px-8 py-3 transition duration-300 block mx-auto" (click)="consultarSaldo()">Consultar Saldo</button>
  </div>
</div>
