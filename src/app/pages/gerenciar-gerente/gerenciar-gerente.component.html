<div>
    <div>
        <h1 class="text-center text-4xl font-bold text-gray-700 shadow-lg p-3">
            Gerentes
        </h1>
    </div>
    <div class="p-3">
        <table class="w-100 border-gray-400 border-2" >
            <thead>
            <tr>
                <th class="px-4 py-2 text-left" style="background-color: #A3C9A8">Nome</th>
                <th class="px-4 py-2 text-left border" style="background-color: #A3C9A8">CPF</th>
                <th class="px-4 py-2 text-left border border-gray-200" style="background-color: #A3C9A8">Email</th>
                <th class="px-4 py-2 text-left border " style="background-color: #A3C9A8">Telefone</th>
                <th class="px-4 py-2 text-left border " style="background-color: #A3C9A8">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 border-b-4 border-green-700 hover:border-green-900 rounded">
                        <span class="flex items-center">
                        <svg class="w-3 h-3 mr-1 text-write dark:text-write group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                        </svg>
                        Novo
                        </span>
                    </button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gerente of gerente">
                <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.nome }}</td>
                <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.cpf }}</td>
                <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.email }}</td>
                <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.telefone }}</td>
                <td class="px-4 py-2 border-b border-gray-200 bg-green-100">
                    <button class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-blue-400 text-white font-bold py-2 px-2 border-b-3 border-blue-700 hover:border-blue-500 rounded me-2">
                        <span class="flex items-center">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                            </svg>      
                            Editar
                        </span>
                    </button>
                    <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-2 py-2 text-center me-2 mb-2">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h1>Adicionar Gerente:</h1>
        <form (ngSubmit)="AdicionarGerente()">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Full Name
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="Jane Doe">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
                    Password
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="password" placeholder="******************">
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <label class="md:w-2/3 block text-gray-500 font-bold">
                  <input class="mr-2 leading-tight" type="checkbox">
                  <span class="text-sm">
                    Send me your newsletter!
                  </span>
                </label>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                    Sign Up
                  </button>
                </div>
              </div>
            <div>
                <label for="nome" class="col-sm-4 col-form-label">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" maxlength="25" required [(ngModel)]="novoGerente.nome">
            </div>
  
            <div>
                <label for="cpf" class="col-sm-4 col-form-label">CPF: </label>
                <input type="number" id="cpf" name="cpf" placeholder="Digite o CPF" required [(ngModel)]="novoGerente.cpf">
            </div>
  
            <div>
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <input type="text" id="prazo" name="prazo" placeholder="Digite o Email" required [(ngModel)]="novoGerente.email">
            </div>

            <div class="relative max-w-sm">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                   <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker datepicker-title="Flowbite datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
              </div>
  
            <div class="d-flex justify-content-center align-items-center ">
                <button type="submit" class="btn btn-success m-2">Salvar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
  
        </form>
    </div>
</div>
