<div class="max-w-md mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Transferência</h2>
  <form (submit)="transferir()" class="space-y-4">
    <div>
      <label for="numeroContaOrigem" class="block mb-1">Número da Conta de Origem:</label>
      <input type="text" id="numeroContaOrigem" [(ngModel)]="numeroContaOrigem" name="numeroContaOrigem" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
    </div>
    <div>
      <label for="numeroContaDestino" class="block mb-1">Número da Conta de Destino:</label>
      <input type="text" id="numeroContaDestino" [(ngModel)]="numeroContaDestino" name="numeroContaDestino" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
    </div>
    <div>
      <label for="valorTransferencia" class="block mb-1">Valor da Transferência:</label>
      <input type="number" id="valorTransferencia" [(ngModel)]="valorTransferencia" name="valorTransferencia" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Transferir</button>
  </form>
</div>
