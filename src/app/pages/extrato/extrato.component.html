<div class="max-w-md mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Consulta de Extrato</h2>
  <form (submit)="consultarExtrato()" class="space-y-4">
    <div>
      <label for="dataInicio" class="block mb-1">Data de Início:</label>
      <input type="date" id="dataInicio" [(ngModel)]="dataInicio" name="dataInicio" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
    </div>
    <div>
      <label for="dataFim" class="block mb-1">Data de Fim:</label>
      <input type="date" id="dataFim" [(ngModel)]="dataFim" name="dataFim" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Consultar</button>
  </form>

  <table class="table-auto mt-8">
    <thead>
      <tr>
        <th class="px-4 py-2">Data/Hora</th>
        <th class="px-4 py-2">Operação</th>
        <th class="px-4 py-2">Cliente Origem/Destino</th>
        <th class="px-4 py-2">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transacao of extrato">
        <td class="px-4 py-2">{{ transacao.dataHora }}</td>
        <td class="px-4 py-2" [ngClass]="{ 'text-red-500': transacao.operacao === 'saque' || transacao.operacao === 'transferencia_saida',
                        'text-blue-500': transacao.operacao === 'deposito' || transacao.operacao === 'transferencia_entrada' }">
          {{ transacao.operacao }}</td>
        <td class="px-4 py-2">{{ transacao.cliente }}</td>
        <td class="px-4 py-2">{{ transacao.valor }}</td>
      </tr>
    </tbody>
  </table>
</div>
