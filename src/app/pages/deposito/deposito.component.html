<div>
  <h2>Depósito</h2>
  <form (submit)="depositar()">
    <label for="numeroConta">Número da Conta:</label>
    <input type="text" id="numeroConta" [(ngModel)]="numeroConta" name="numeroConta">
    <label for="valorDeposito">Valor do Depósito:</label>
    <input type="number" id="valorDeposito" [(ngModel)]="valorDeposito" name="valorDeposito">
    <button type="submit">Depositar</button>
  </form>
</div>
