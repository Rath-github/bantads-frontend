<h1 class="text-center text-4xl font-bold text-gray-700 shadow-lg p-3 m-5">
  Gerentes
</h1>
<div class="flex">
  <div class="p-3 w-2/3">
      <table class="border-gray-400 border-2" >
          <thead>
          <tr>
              <th class="px-4 py-2 text-left" style="background-color: #A3C9A8">Nome</th>
              <th class="px-4 py-2 text-left border" style="background-color: #A3C9A8">CPF</th>
              <th class="px-4 py-2 text-left border border-gray-200" style="background-color: #A3C9A8">Email</th>
              <th class="px-4 py-2 text-left border " style="background-color: #A3C9A8">Telefone</th>
              <th class="px-4 py-2 text-left border " style="background-color: #A3C9A8">
                  <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 border-b-4 border-green-700 hover:border-green-900 rounded" (click)=" mostrarNovo = true; mostrarEditar = false;">
                      <span class="flex items-center">
                      <svg class="w-3 h-3 mr-1 text-write dark:text-write group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                      </svg>
                      Novo
                      </span>
                  </button>
              </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let gerente of gerentes">
              <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.nome }}</td>
              <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.cpf }}</td>
              <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.email }}</td>
              <td class="px-4 py-2 border-b border-gray-200 bg-green-100">{{ gerente.telefone }}</td>
              <td class="px-4 py-2 border-b border-gray-200 bg-green-100">

                  <button class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-blue-400 text-white font-bold py-2 px-2 border-b-3 border-blue-700 hover:border-blue-500 rounded me-2" (click)="selecionarEditar(gerente.cpf)">
                      <span class="flex items-center">
                          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
                          </svg>      
                          Editar
                      </span>
                  </button>
                  <button type="button" (click)="remover(gerente.cpf, gerente.nome)" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-2 py-2 text-center me-2 mb-2">
                          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                      </svg>
                  </button>
              </td>
          </tr>
          </tbody>
      </table>
  </div>

<!--form para adicionar novos gerentes-->

              <button (click)="mostrarEditar = false;"
                  class="mt-6 m-3 block w-1/4 select-none rounded-lg bg-red-600 hover:bg-red-800 py-3 px-6' text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all  focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                  type="button">   
                  Cancelar
              </button>
          </div> 
      </form>
  </div>  
</div>
